<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="return submitnumbers()">
        <p>Enter a number between 2 and 10: </p>
        <input type="text" id="num1">
        <span>by</span>
        <input type="text" id="num2">
        <br><br>
        <input type="submit" value="Click here when ready!">
        <br><br>
        <table id="output"></table>
    </form>


    <script>
        function submitnumbers(){
            document.getElementById("output").innerHTML = " ";
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;

            if ((num1 > 10 || num1 < 2) || isNaN(num1) == true){
                alert("Enter a number between 2-10!");
                return 0;
            }
            else if ((num2 > 10 || num2 < 2) || isNaN(num2) == true){
                alert("Enter a number between 2-10!");
                return 0;
            }

            let table = [];

            for (x=1; x<=num1; x++) {
                let row = [];

                for (let y = 1; y <= num2; y++) {
                    row.push(x*y);
                }

                table.push(row);
            }

            var result = document.getElementById("output");
        
            for (const row of table) {
                result.innerHTML += row.join('\t') + '<br>';
            }
            
            var finalresult = result.innerHTML;
            console.log(finalresult);

            return false;
        }
    </script>
</body>
</html>
